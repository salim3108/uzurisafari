{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="{% static 'images/favicon_io/favicon-32x32.png' %}" type="image/x-icon">
    <title>Uzuri Safaris</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="{% static 'images/logo/uzuri-logo.png' %}" alt="Uzuri Safaris Logo" style="height:40px;" loading="lazy">
            </div>
            <button class="menu-toggle" aria-label="Toggle Menu" aria-expanded="false" aria-controls="navMenu">&#9776;</button>
            <nav id="navMenu" class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'adventure' %}">Adventures</a>
                <a href="{% url 'blog' %}">Blog</a>
                <a href="{% url 'contact' %}">Contact</a>
                <a class="booking-btn" href="{% url 'booking' %}">Book Now</a>
            </nav>
        </div>
    </header>

    <main>

        {% block content%}

        
        {% endblock %}

        {% block extra_js %}
            <!-- jQuery (required for Select2) -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

            <!-- Select2 CSS + JS -->
            <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
            <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

            {% endblock %}
    </main>

    <footer>
        All rights reserved. &#x2665; Designed and developed by 
        <a href="https://www.fasilium.co.tz" target="_blank">Fasilium</a>.
    </footer>

    <script src="{% static 'js/index.js' %}" defer></script>
</body>
</html>
